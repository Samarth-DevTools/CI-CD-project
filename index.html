
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samarth H M - DevOps Engineer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Samarth H M</h1>
        <p>DevOps Engineer skilled in supporting development workflows and implementing automation across Windows, Linux, and cloud environments.</p>
        <p>Certified in AWS Cloud Practitioner, GitHub Foundations, DevRev AgentOS</p>
    </header>

    <section class="certifications">
        <img src="aws.webp" alt="AWS Logo" class="cert-logo">
        <img src="devrev-icon.jpg" alt="DevRev Logo" class="cert-logo">
        <img src="gh.png" alt="GitHub Logo" class="cert-logo">
    </section>

    <section class="contact">
        <h2>Get in Touch</h2>
        <form id="contactForm">
            <input type="email" id="email" placeholder="Your Email Address" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 SAMARTH</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
